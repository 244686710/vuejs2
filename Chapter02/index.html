<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Project Guide setup</title>
    <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- 将库添加到这里 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>

    <!-- 笔记本应用 -->
    <div id="notebook">
        <!-- 侧边栏 -->
        <aside class="side-bar">
            <div class="toolbar">
                <!-- 添加笔记按钮 -->
                <button @click="addNote"
                    :title="notes.length + 'note(s) already'"
                ><i class="material-icons">add</i> Add note</button>
            </div>

            <div class="notes">
                <div class="note" 
                    :class="{selected: note === selectedNote}"
                    v-for="note in notes"
                    @click="selectNote(note)"
                    >{{note.title}}</div>
            </div>
        </aside>
        <template v-if="selectedNote">
            <!-- 主面板 -->
            <section class="main">
                <input type="text" v-model="selectedNote.title" placeholder="Note tilte">
                <textarea name="" id="" cols="30" rows="10" v-model="content"></textarea>
            </section>
    
            <!-- 预览面板 -->
            <aside class="preview" v-html="notePreview"></aside>
        </template>
    </div>
    <!--  -->
    <script src="script.js"></script>
</body>
</html>
